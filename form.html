<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" type="module"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <form class="join" method="get" id="join_form">
      <fieldset>
        <legend>회원가입</legend>
        <div>
          <label for="userName">이름</label> 
          <input type="text" id="userName" name="userName" required>
          <br>
          <span class="err_name"></span>
        </div>
        <div>
          <label for="userId">아이디</label> 
          <input type="text" id="userId" name="userId" required oninput="maxLength"> 
          <button type="button">아이디 중복확인</button>
          <br><i>* 4~12글자까지만 입력 가능합니다.</i>
          <br>
          <span class="err_id"></span>
        </div>
        <div>
          <label for="pw">비밀번호</label> 
          <input type="password" id="pw" name="pw" required>
          <br><i>* 4~12글자까지만 입력 가능합니다.</i>
          <br>
          <span class="err_pw"></span>
        </div>
        <div><label for="pwCheck">비밀번호 확인</label> 
          <input type="password" id="pwCheck" name="pwCheck" required>
          <br>
          <span class="err_pwCheck"></span>
        </div>
        <div>
          <label for="birth">생년월일</label> 
          <input type="number" id="birth" name="birth" required>
          <br><i>* ex) 19700101 - 8자리로 입력</i>
          <br>
          <span class="err_birth"></span>
        </div>
        <div>
          <label for="addrSearch">주소 검색</label> 
          <input type="number" placeholder="우편번호" id="postCode" name="addrSearch" required> 
          <button type="button" id="addrSearch">주소검색</button><br>
          <label for="addr">주소</label> 
          <input type="text" placeholder="기본주소" id="addr" name="addr" required> 
          <input type="text" placeholder="상세주소" id="addr2" name="addr" required>
        </div>
        <div>
          <label for="email">이메일</label> 
          <input type="text" name="email_self" required id="email_self"> @ 
          <input type="email" name="email_dns" required id="email_dns"> 
          <select id="email_sel">
            <option value="self" label="직접 입력"></option>
            <option value="naver.com" label="naver.com"></option>
            <option value="daum.net" label="daum.net"></option>
            <option value="google.com" label="google.com"></option>
          </select>
        </div>
        <div>
          <label for="telNumber">전화번호</label> 
          <input type="tel" id="telNumber" name="telNumber" required>
          <br><i>* '-' 없이 숫자만 입력</i>
          <br>
          <span class="err_tel"></span>
        </div>
        <div>
          <input type="checkbox" id="check" name="check" required> 
          <label for="check">약관 동의</label>
          <br><i>* 필수</i></div>
          <span class="err_check"></span>
        <p class="btns">
          <button type="button">이전으로</button>  
          <button type="button" id="btnJoin">회원가입</button>
        </div>
</fieldset>
    <form>
  </main>
</body>
</html>
